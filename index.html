<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/color/themes.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components/sidebar.css">
    <link rel="stylesheet" href="./css/components/responsiveSidebar.css">
    <link rel="stylesheet" href="./css/components/modal.css">
    <link rel="stylesheet" href="./css/components/slider.css">

    <link rel="shortcut icon" href="images/svg/flower.svg" type="image/x-icon">
    <title>Kanban Board</title>
</head>
<body class="theme1">
   <noscript>Você precisa habilitar JavaScript para visualizar esta página.</noscript>

    <div class="content">
        <nav class="sidebar">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="images/svg/flower.svg" alt="logo">
                    </span>

                    <div class="text header-text">
                        <span class="name">KanbanBoard</span>
                        <span class="profession">Web story user</span>
                    </div>
                </div>

                <i class="fa fa-angle-right toggle angle"></i>
                <i class="fa fa-bars toggle bar"></i>
            </header>

            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a class="button" data-trigger="add-story">
                                <i class="fa fa-plus icon"></i>
                                <span class="text nav-text">Add Card</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a class="button" data-trigger="get-json">
                                <i class="fa fa-file-code-o icon"></i>
                                <span class="text nav-text">Get JSON</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a class="button" data-trigger="set-json">
                                <i class="fa fa-file-text-o icon"></i>
                                <span class="text nav-text">Set JSON</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a class="button" data-trigger="get-list">
                                <i class="fa fa-list-ul icon"></i>
                                <span class="text nav-text">Get List Content</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="kanban"></div> 
        
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
